<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Perspective Twist Text (Connected)</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #fafafa;
  padding: 16px;
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 12px;
}

svg {
  width: 100%;
  max-width: 1100px;
  height: 420px;
  border: 1px solid #ccc;
  background: white;
}

.small { font-size: 13px; color: #666; }
</style>
</head>
<body>

<h3>Perspective Twist Text (Fully Connected)</h3>

<div class="controls">
  <input id="textInput" type="text" value="BLOCK">

  <label>Z Rotate
    <input id="rotateZ" type="range" min="0" max="1080" value="0">
  </label>

  <label>Samples
    <input id="samples" type="number" min="3" max="80" value="16" style="width:70px">
  </label>

  <label>Vanishing X <input id="vX" type="number" value="550" style="width:80px"></label>
  <label>Vanishing Y <input id="vY" type="number" value="40" style="width:80px"></label>

  <label>Upload TTF/OTF
    <input id="fontUpload" type="file" accept=".ttf,.otf">
  </label>

  <button id="renderBtn">Render</button>
</div>

<div class="small">
Rotation is applied in geometry space. Lines stay connected. Re-render does not reset rotation.
</div>

<svg id="svg" viewBox="0 0 1100 420"></svg>

<script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
<script>
const svg = document.getElementById("svg");
const textInput = document.getElementById("textInput");
const rotateZ = document.getElementById("rotateZ");
const samplesInput = document.getElementById("samples");
const vXInput = document.getElementById("vX");
const vYInput = document.getElementById("vY");
const fontUpload = document.getElementById("fontUpload");
const renderBtn = document.getElementById("renderBtn");

let font = null;
let rotationDeg = 0;

// math helpers
const rad = d => d * Math.PI / 180;

function rotatePoint(p, cx, cy, a) {
  const r = rad(a);
  const cos = Math.cos(r), sin = Math.sin(r);
  const x = p.x - cx;
  const y = p.y - cy;
  return {
    x: cx + x * cos - y * sin,
    y: cy + x * sin + y * cos
  };
}

function cubic(p0,p1,p2,p3,t){
  const u=1-t;
  return {
    x:u*u*u*p0.x+3*u*u*t*p1.x+3*u*t*t*p2.x+t*t*t*p3.x,
    y:u*u*u*p0.y+3*u*u*t*p1.y+3*u*t*t*p2.y+t*t*t*p3.y
  };
}

function quad(p0,p1,p2,t){
  const u=1-t;
  return {
    x:u*u*p0.x+2*u*t*p1.x+t*t*p2.x,
    y:u*u*p0.y+2*u*t*p1.y+t*t*p2.y
  };
}

function samplePath(path, samples){
  let pts=[], cur={x:0,y:0};
  path.commands.forEach(c=>{
    if(c.type==="M"){cur={x:c.x,y:c.y};pts.push(cur);}
    else if(c.type==="L"){
      const a=cur,b={x:c.x,y:c.y};
      pts.push(a,b); cur=b;
    }
    else if(c.type==="C"){
      const p0=cur,p1={x:c.x1,y:c.y1},p2={x:c.x2,y:c.y2},p3={x:c.x,y:c.y};
      for(let i=0;i<=samples;i++) pts.push(cubic(p0,p1,p2,p3,i/samples));
      cur=p3;
    }
    else if(c.type==="Q"){
      const p0=cur,p1={x:c.x1,y:c.y1},p2={x:c.x,y:c.y};
      for(let i=0;i<=samples;i++) pts.push(quad(p0,p1,p2,i/samples));
      cur=p2;
    }
  });
  return pts;
}

function render() {
  if (!font) return;

  const text = textInput.value || "BLOCK";
  const samples = +samplesInput.value;
  const vX = +vXInput.value;
  const vY = +vYInput.value;

  while (svg.firstChild) svg.removeChild(svg.firstChild);

  const fixed = document.createElementNS("http://www.w3.org/2000/svg","g");
  const glyphsG = document.createElementNS("http://www.w3.org/2000/svg","g");
  svg.append(fixed, glyphsG);

  const fontSize = 160;
  const startX = 80;
  const baseY = 240;
  const cx = 550, cy = 210;

  // draw glyph path (rotated numerically)
  const path = font.getPath(text, startX, baseY, fontSize);
  const d = path.commands.map(c=>{
    if(c.x!==undefined){
      const p = rotatePoint({x:c.x,y:c.y},cx,cy,rotationDeg);
      c = {...c, x:p.x, y:p.y};
    }
    if(c.x1!==undefined){
      const p1 = rotatePoint({x:c.x1,y:c.y1},cx,cy,rotationDeg);
      c.x1=p1.x; c.y1=p1.y;
    }
    if(c.x2!==undefined){
      const p2 = rotatePoint({x:c.x2,y:c.y2},cx,cy,rotationDeg);
      c.x2=p2.x; c.y2=p2.y;
    }
    return c;
  });

  glyphsG.appendChild(Object.assign(
    document.createElementNS("http://www.w3.org/2000/svg","path"),
    { 
      setAttributeNS: undefined 
    }
  ));

  glyphsG.firstChild.setAttribute("d", path.toPathData());
  glyphsG.firstChild.setAttribute("fill", "#000");

  // sample and rotate points
  let penX=startX;
  let allPts=[];
  font.stringToGlyphs(text).forEach((g,i,a)=>{
    const p=g.getPath(penX,baseY,fontSize);
    const pts=samplePath(p,samples).map(pt=>rotatePoint(pt,cx,cy,rotationDeg));
    allPts.push(...pts);
    const k=i<a.length-1?font.getKerningValue(g,a[i+1]):0;
    penX+=g.advanceWidth*(fontSize/font.unitsPerEm)+k*(fontSize/font.unitsPerEm);
  });

  // draw lines
  allPts.forEach(pt=>{
    const l=document.createElementNS("http://www.w3.org/2000/svg","line");
    l.setAttribute("x1",pt.x);
    l.setAttribute("y1",pt.y);
    l.setAttribute("x2",vX);
    l.setAttribute("y2",vY);
    l.setAttribute("stroke","#111");
    l.setAttribute("stroke-width","0.8");
    fixed.appendChild(l);
  });

  const vp=document.createElementNS("http://www.w3.org/2000/svg","circle");
  vp.setAttribute("cx",vX);
  vp.setAttribute("cy",vY);
  vp.setAttribute("r","3.5");
  vp.setAttribute("fill","#111");
  fixed.appendChild(vp);
}

fontUpload.addEventListener("change", async e=>{
  const f=e.target.files[0];
  if(!f) return;
  font=opentype.parse(await f.arrayBuffer());
});

rotateZ.addEventListener("input", ()=>{
  rotationDeg = +rotateZ.value;
  render();
});

renderBtn.addEventListener("click", render);
</script>
</body>
</html>
