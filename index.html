<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Spiral Perspective Text</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f2f2f2;
  padding: 16px;
}
.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
svg {
  width: 100%;
  max-width: 1100px;
  height: 420px;
  border: 1px solid #bbb;
  background: white;
}
button {
  padding: 6px 10px;
}
</style>
</head>
<body>

<h3>Spiral Perspective Projection</h3>

<div class="controls">
  <input id="textInput" value="BLOCK">

  <label>Color
    <input id="colorInput" value="#000000">
  </label>

  <label>Twist
    <input id="twist" type="range" min="1" max="20" value="10">
  </label>

  <label>Radius
    <input id="radius" type="range" min="20" max="200" value="120">
  </label>

  <label>Vanishing X <input id="vX" type="number" value="550"></label>
  <label>Vanishing Y <input id="vY" type="number" value="40"></label>

  <input id="fontUpload" type="file" accept=".ttf,.otf">
  <button onclick="render()">Render</button>
  <button onclick="downloadPNG()">Download PNG</button>
</div>

<svg id="svg"
     viewBox="0 0 1100 420"
     width="1100"
     height="420"
     xmlns="http://www.w3.org/2000/svg">
</svg>

<script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
<script>
const svg = document.getElementById("svg");
const textInput = document.getElementById("textInput");
const colorInput = document.getElementById("colorInput");
const twistInput = document.getElementById("twist");
const radiusInput = document.getElementById("radius");
const vXInput = document.getElementById("vX");
const vYInput = document.getElementById("vY");
const fontUpload = document.getElementById("fontUpload");

let font = null;

/* ---- sample glyph paths ---- */
function samplePath(path, samples = 12) {
  let pts = [], cur = {x:0,y:0};
  path.commands.forEach(c => {
    if (c.type === "M") {
      cur = {x:c.x,y:c.y};
      pts.push(cur);
    }
    if (c.type === "L") {
      cur = {x:c.x,y:c.y};
      pts.push(cur);
    }
    if (c.type === "C") {
      for (let i=0;i<=samples;i++) {
        const t=i/samples, u=1-t;
        pts.push({
          x:u*u*u*cur.x + 3*u*u*t*c.x1 + 3*u*t*t*c.x2 + t*t*t*c.x,
          y:u*u*u*cur.y + 3*u*u*t*c.y1 + 3*u*t*t*c.y2 + t*t*t*c.y
        });
      }
      cur = {x:c.x,y:c.y};
    }
  });
  return pts;
}

/* ---- true spiral projection ---- */
function spiralPath(p, vx, vy, twist, radius) {
  const steps = 32;
  let d = `M ${p.x} ${p.y}`;

  for (let i=1;i<=steps;i++) {
    const t = i / steps;
    const angle = t * twist * Math.PI * 2;
    const r = radius * (1 - t);

    const sx = vx + Math.cos(angle) * r;
    const sy = vy + Math.sin(angle) * r;

    const x = p.x * (1 - t) + sx * t;
    const y = p.y * (1 - t) + sy * t;

    d += ` L ${x} ${y}`;
  }
  return d;
}

/* ---- render everything ---- */
function render() {
  if (!font) return;
  svg.innerHTML = "";

  const text = textInput.value || "BLOCK";
  const color = colorInput.value;
  const fontSize = 160;
  const startX = 80;
  const baseY = 240;

  const vx = +vXInput.value;
  const vy = +vYInput.value;
  const twist = +twistInput.value;
  const radius = +radiusInput.value;

  /* text */
  const textPath = font.getPath(text, startX, baseY, fontSize);
  const textEl = document.createElementNS("http://www.w3.org/2000/svg","path");
  textEl.setAttribute("d", textPath.toPathData());
  textEl.setAttribute("fill", color);
  svg.appendChild(textEl);

  /* sample glyph points */
  let penX = startX;
  let points = [];
  font.stringToGlyphs(text).forEach((g,i,a)=>{
    const p = g.getPath(penX, baseY, fontSize);
    points.push(...samplePath(p));
    const k = i<a.length-1 ? font.getKerningValue(g,a[i+1]) : 0;
    penX += g.advanceWidth*(fontSize/font.unitsPerEm) + k*(fontSize/font.unitsPerEm);
  });

  /* spiral lines */
  points.forEach(pt=>{
    const sp = document.createElementNS("http://www.w3.org/2000/svg","path");
    sp.setAttribute("d", spiralPath(pt, vx, vy, twist, radius));
    sp.setAttribute("stroke", color);
    sp.setAttribute("stroke-width", "0.7");
    sp.setAttribute("fill", "none");
    svg.appendChild(sp);
  });
}

/* ---- font upload ---- */
fontUpload.addEventListener("change", async e=>{
  font = opentype.parse(await e.target.files[0].arrayBuffer());
  render();
});

/* ---- high-quality PNG export ---- */
function downloadPNG() {
  const scale = 4;

  const clone = svg.cloneNode(true);
  clone.setAttribute("xmlns","http://www.w3.org/2000/svg");
  clone.setAttribute("width",1100);
  clone.setAttribute("height",420);

  const svgStr = new XMLSerializer().serializeToString(clone);
  const blob = new Blob([svgStr], {type:"image/svg+xml;charset=utf-8"});
  const url = URL.createObjectURL(blob);

  const img = new Image();
  img.onload = () => {
    const canvas = document.createElement("canvas");
    canvas.width = 1100 * scale;
    canvas.height = 420 * scale;

    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.scale(scale,scale);
    ctx.drawImage(img,0,0);

    URL.revokeObjectURL(url);

    const a = document.createElement("a");
    a.download = "spiral_projection.png";
    a.href = canvas.toDataURL("image/png");
    a.click();
  };
  img.src = url;
}
</script>
</body>
</html>
