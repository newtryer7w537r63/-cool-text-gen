/* ---- path sampling ---- */
function samplePath(path, samples=12) {
  let pts=[], cur={x:0,y:0};
  path.commands.forEach(c=>{
    if(c.type==="M"){cur={x:c.x,y:c.y};pts.push(cur);}
    if(c.type==="L"){cur={x:c.x,y:c.y};pts.push(cur);}
    if(c.type==="C"){
      for(let i=0;i<=samples;i++){
        const t=i/samples,u=1-t;
        pts.push({
          x:u*u*u*cur.x+3*u*u*t*c.x1+3*u*t*t*c.x2+t*t*t*c.x,
          y:u*u*u*cur.y+3*u*u*t*c.y1+3*u*t*t*c.y2+t*t*t*c.y
        });
      }
      cur={x:c.x,y:c.y};
    }
  });
  return pts;
}

/* ---- true spiral projection ---- */
function spiralPath(p, vx, vy, twist, radius) {
  const steps = 32;
  let d = `M ${p.x} ${p.y}`;

  for (let i=1;i<=steps;i++) {
    const t = i / steps;
    const angle = t * twist * Math.PI * 2;
    const r = radius * (1 - t);

    const cx = vx + Math.cos(angle) * r;
    const cy = vy + Math.sin(angle) * r;

    const x = p.x * (1 - t) + cx * t;
    const y = p.y * (1 - t) + cy * t;

    d += ` L ${x} ${y}`;
  }
  return d;
}
